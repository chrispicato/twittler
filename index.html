<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        
        var getTweets = function () {
          
          var $body = $('body');
            $body.html('');var index = streams.home.length - 1;
            while(index >= 0) {
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        };

        getTweets();

        setInterval(getTweets, 1000);

      });

    </script>
  </body>
</html>
